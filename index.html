<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Calendar Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Job Calendar Tracker</h1>
    <button id="loginBtn">Login</button>
  </header>

  <main>
    <!-- Admin Form -->
    <section id="adminForm" class="hidden">
      <h2>Add New Job</h2>
      <input type="text" id="company" placeholder="Company Name" />
      <input type="text" id="role" placeholder="Job Role" />
      <input type="date" id="applyDate" />
      <input type="url" id="jobURL" placeholder="Job URL" />
      <button onclick="addJob()">Submit</button>
    </section>

    <!-- Centered Calendar -->
    <section id="calendarSection">
      <h2>Calendar</h2>
      <div id="calendarBox">ðŸ“… Calendar Here</div>
    </section>

    <!-- Job Table -->
    <section>
      <h2>Job Applications</h2>
      <table id="jobTable">
        <thead>
          <tr>
            <th>Company</th>
            <th>Role</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
